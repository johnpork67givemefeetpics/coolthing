name: Run Arras.io Bots

on:
  workflow_dispatch:
    inputs:
      proxy:
        description: 'Full proxy (host:port:username:password)'
        required: true
        type: string
      bot_count:
        description: 'Number of bots to spawn'
        required: true
        default: '5'
        type: string
      server_url:
        description: 'Arras.io server WebSocket URL (e.g. wss://server.arras.io)'
        required: true
        type: string

jobs:
  run-bots:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./bot
        run: npm install ws https-proxy-agent socks-proxy-agent

      - name: Run bots
        working-directory: ./bot
        env:
          PROXY: ${{ inputs.proxy }}
          BOT_COUNT: ${{ inputs.bot_count }}
          SERVER_URL: ${{ inputs.server_url }}
        run: node runner.js
