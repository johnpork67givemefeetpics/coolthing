name: CI Bot Test

on:
  workflow_dispatch:
    inputs:
      server_url:
        description: "WebSocket server URL"
        required: true
        type: string
      bot_count:
        description: "Number of bots"
        required: true
        default: "20"
        type: string
      duration:
        description: "Duration ms"
        required: true
        default: "60000"
        type: string
      proxy:
        description: "Bright Data proxy string (host:port:user:pass)"
        required: true
        type: string

jobs:
  loadtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run CI bot spawner
        env:
          SERVER_URL: ${{ inputs.server_url }}
          BOT_COUNT: ${{ inputs.bot_count }}
          DURATION: ${{ inputs.duration }}
          BRD_PROXY: ${{ inputs.proxy }}
        run: node ciBotSpawner.js
