name: CI Bot Test

on:
  workflow_dispatch:
    inputs:
      server_url:
        description: "WebSocket server URL (e.g. ws://example.com)"
        required: true
        type: string
      bot_count:
        description: "Number of bots to spawn"
        required: true
        default: "20"
        type: string
      duration:
        description: "Duration in milliseconds"
        required: true
        default: "60000"
        type: string

jobs:
  loadtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run CI bot spawner
        env:
          SERVER_URL: ${{ inputs.server_url }}
          BOT_COUNT: ${{ inputs.bot_count }}
          DURATION: ${{ inputs.duration }}
        run: node ciBotSpawner.js
